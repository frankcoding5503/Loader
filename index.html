<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Loaders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSSloaders.css">
  </head>
  <body>
    <header><h1>CSS Loaders</h1></header>
    
    <div class="grid-container">
      
      <div class="card1">
        <span class="letter">L</span>
        <span class="letter">O</span>
        <span class="letter">A</span>
        <span class="letter">D</span>
        <span class="letter">I</span>
        <span class="letter">N</span>
        <span class="letter">G</span>
        <span class="dot">...</span>
      </div>
      <div class="card2">
        <div class="box">
          <div class="circle"></div>
          <div class="loading-text">Loading</div>
        </div>
      </div>
      <div class="card3">
        <div class="box">
          <div class="grid-container">
            <div class="loading-text"><span>Loading...</span></div>
            <div class="strip item1" style="background-color: red;"></div>
            <div class="strip item2" style="background-color: orange;"></div>
            <div class="strip item3" style="background-color: green;"></div>
            <div class="strip item4" style="background-color: blue;"></div>
            <div class="strip item5" style="background-color: purple;"></div>
          </div>
        </div>
      </div>
      <div class="card4">
        <div class="wave">
          <span class="loading-text">loading...</span>
        </div>
      </div>

    </div>

    <footer></footer>
  </body>
</html>
